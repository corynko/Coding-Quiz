<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Coding Quiz!</title>
  </head>
  <body>
    <main>
      <section class="container">
        <h4 class="w-25" id="timer-count"></h4>
        <h1 class="w-66 text-center" id="question">
          How Well Do You Know Your Code?
        </h1>
        <h2 class="w-100 text-center" id="instructions">
          Test your coding knowledge with this quiz coded entirely from scratch!
          Set the highest score and show off to your friends!
        </h2>
        <div id="options">
          <button
            class="btn btn-primary custom-bg-darkest"
            id="option1"
          ></button>
          <button
            class="btn btn-primary custom-bg-darkest"
            id="option2"
          ></button>
          <button
            class="btn btn-primary custom-bg-darkest"
            id="option3"
          ></button>
          <button
            class="btn btn-primary custom-bg-darkest"
            id="option4"
          ></button>
        </div>
        <button class="btn btn-primary custom-bg-darkest" id="start-button">
          Start the Quiz!
        </button>
        <div class="separation"></div>
        <h3 id="results"></h3>
      </section>
    </main>
  </body>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
